{% extends 'base.html' %}
{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename="css/login.css") }}">
{% endblock %}
{% block main %}
    <div class="title">
    <h3>登录</h3>
    </div>
    <form class="form-horizontal" action="{{ url_for('login') }}" method="post">

  <div class="form-group">
    <div class="col-sm-12">
      <input type="text" class="form-control" name="telephone" id="telephone" placeholder="请输入手机号码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <input type="password" class="form-control"  name="password" id="inputPassword3" placeholder="请输入密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary btn-block">登录</button>
    </div>
  </div>
</form>
{% endblock %}
