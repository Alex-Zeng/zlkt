{% extends 'base.html' %}
{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename="css/article.css") }}">
{% endblock %}
{% block main %}
    <div class="title">
    <h3>博客文章</h3>
    </div>

    <form action="{{ url_for('article') }}" method="post" >
  <div class="form-group">
    <input name="title" type="text" class="form-control" id="title"  placeholder="输入标题">
  </div>
  <div class="form-group">
    <textarea name="content" rows="15" class="form-control" placeholder="输入正文"></textarea>
    </div>
  <button type="submit" class="btn btn-primary ">立即发布</button>
    </form>

{% endblock %}
