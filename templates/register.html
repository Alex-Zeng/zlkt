{% extends 'base.html' %}
{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename="css/register.css") }}">
{% endblock %}
{% block main %}
    <div class="title">
    <h3>注册</h3>
    </div>
    <form class="form-horizontal" action="{{ url_for('register') }}" method="post">
<div class="form-group">
    <div class="col-sm-12">
      <input type="text" class="form-control" name="telephone" id="telephone" placeholder="请输入手机号码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <input type="password" class="form-control"  name="password1" id="password1" placeholder="请输入密码">
    </div>
  </div>
        <div class="form-group">
    <div class="col-sm-12">
      <input type="password" class="form-control"  name="password2" id="password2" placeholder="请输入确认密码">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-12">
      <button type="submit" class="btn btn-primary btn-block">立即注册</button>
    </div>
  </div>
</form>
{% endblock %}
